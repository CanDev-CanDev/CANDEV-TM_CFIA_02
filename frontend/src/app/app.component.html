<div>
  <h1>CFIA Company Info Portal</h1>
  <p style="float: right">Team: TM_CFIA_02</p>
</div>

<div class="btn-group" dropdown>
  <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
          aria-controls="dropdown-basic">
    Select a company
    <span class="caret"></span>
  </button>
  <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
      role="menu" aria-labelledby="button-basic">
    <li role="menuitem" *ngFor="let company of companies">
      <a class="dropdown-item" (click)="selectedCompany = company">{{company}}</a>
    </li>
  </ul>
</div>

<app-data *ngIf="selectedCompany" [company]="selectedCompany"></app-data>

<router-outlet></router-outlet>
